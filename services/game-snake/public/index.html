<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake - BucStop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🐍 Classic Snake</h1>
            <div class="score-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>
            </div>
        </div>
        
        <div id="gameScreen" class="game-screen active">
            <canvas id="gameCanvas"></canvas>
            <div class="controls">
                <button id="upBtn" class="control-btn">↑</button>
                <div class="control-row">
                    <button id="leftBtn" class="control-btn">←</button>
                    <button id="downBtn" class="control-btn">↓</button>
                    <button id="rightBtn" class="control-btn">→</button>
                </div>
            </div>
            <div class="instructions">
                <p>Use Arrow Keys or WASD to move</p>
                <p>Eat the red food to grow and earn points!</p>
            </div>
        </div>

        <div id="gameOverScreen" class="game-over-screen">
            <h2>Game Over!</h2>
            <p class="final-score">Your Score: <span id="finalScore">0</span></p>
            <div id="topTenForm" class="top-ten-form" style="display: none;">
                <p class="congrats">🎉 You made the Top 10! 🎉</p>
                <label for="initials">Enter Your Initials:</label>
                <input type="text" id="initials" maxlength="3" placeholder="ABC" autocomplete="off">
                <button id="submitScore" class="btn-primary">Submit Score</button>
            </div>
            <button id="playAgain" class="btn-primary">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
