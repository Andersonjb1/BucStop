services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: bucstop-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: bucstop
      POSTGRES_USER: bucstop_user
      POSTGRES_PASSWORD: bucstop_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bucstop_user -d bucstop"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: bucstop-gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://bucstop_user:bucstop_password@database:5432/bucstop
      ALLOWED_CIDR_BLOCKS: "0.0.0.0/0"
    links:
      - database
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web App Frontend
  web-app:
    build:
      context: ./services/web-app
      dockerfile: Dockerfile
    container_name: bucstop-webapp
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Snake Game Service
  game-snake:
    build:
      context: ./services/game-snake
      dockerfile: Dockerfile
    container_name: bucstop-game-snake
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      GAME_NAME: snake
      GAME_VERSION: 1.0.0
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
